<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Social - Mini Social Media App</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- -------- SIGNUP PAGE ------------->
    <div id="signupPage" class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <h1>SMIT Social</h1>
            </div>
            <p>Create your account and start sharing</p>
            <form id="signupForm">
                <div class="form-group">
                    <label><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a onclick="showLogin()">Login here</a>
            </div>
        </div>
    </div>

    <!-- ========== LOGIN PAGE ========== -->
    <div id="loginPage" class="auth-container" style="display: none;">
        <div class="auth-box">
            <div class="logo-container">
                <h1>Welcome Back!</h1>
            </div>
            <p>Login to continue your journey</p>
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- ------------ MAIN APP ---------------->
    <div id="mainApp" class="app-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fa-solid fa-rocket logo-emoji"></i>
                    SMIT Social
                </div>
                <div class="user-info">
                    <span class="welcome-text"><i class="fa-solid fa-hand"></i> Hi, <span id="userName"></span></span>
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark/Light Mode"><i class="fa-solid fa-moon"></i></button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <!-- Uplord  Post Section -->
            <div class="create-post-card">
                <div class="create-post-header">
                    <div class="user-avatar">
                        <i class="fa-solid fa-user avatar-icon"></i>
                    </div>
                    <textarea id="postText" class="post-input" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="post-actions">
                    <input type="text" id="imageUrl" placeholder="Add image URL (optional)">
                    <button class="btn btn-post" onclick="createPost()"><i class="fa-solid fa-paper-plane"></i> Post</button>
                </div>
            </div>

            <!-- Search and Filter Controls -->
            <div class="controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search posts..." oninput="searchPosts()">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="sortPosts('latest')"><i class="fa-solid fa-clock"></i> Latest First</button>
                    <button class="filter-btn" onclick="sortPosts('oldest')"><i class="fa-solid fa-calendar-days"></i> Oldest First</button>
                    <button class="filter-btn" onclick="sortPosts('likes')"><i class="fa-solid fa-heart"></i> Most Liked</button>
                </div>
            </div>

          
            <div id="feed" class="feed"></div>
        </main>
    </div>

    <!-- ------------ EDIT POST MODAL --------------->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3><i class="fa-solid fa-pen-to-square"></i> Edit Your Post</h3>
            <textarea id="editText" class="post-input" placeholder="Edit your post..."></textarea>
            <input type="text" id="editImageUrl" class="post-input" placeholder="Edit image URL (optional)" style="margin-top: 10px;">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-post" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- ------------ DELETE CONFIRMATION MODAL --------------->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fa-solid fa-trash"></i> Delete Post?</h3>
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
